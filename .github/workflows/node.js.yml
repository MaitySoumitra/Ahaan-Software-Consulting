name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4

    # Set up Node.js for each version
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    # Install dependencies inside the Frontend directory
    - name: Install dependencies (Frontend)
      run: npm ci
      working-directory: ./Frontend  # Make sure the command runs in the 'Frontend' folder

    # Build the project inside the Frontend directory
    - name: Build the project (Frontend)
      run: npm run build --if-present
      working-directory: ./Frontend  # Make sure the build runs in the 'Frontend' folder

    # Run tests inside the Frontend directory
    - name: Run tests (Frontend)
      run: npm test
      working-directory: ./Frontend  # Make sure the tests run in the 'Frontend' folder
